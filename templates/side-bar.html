<button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#000000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><polyline points="56 48 136 128 56 208" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline><polyline points="136 48 216 128 136 208" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline></svg>
</button>


<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Navigation</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    {% if user.level == 200 %}
    <ul>
      <li>
        <a href="{% url 'sport:dashboard' %}">Dashboard</a>
      </li>
      <li>
        <a href="{% url 'sport:newSport' %}">Create New Sport</a>
      </li>
      <li>
        <a href="{% url 'sport:newFacility' %}">Create New Facility</a>
      </li>
      <li>
        <a href="{% url 'sport:newSlot' %}">Create New Slot</a>
      </li>
      <li>
        <a href="{% url 'sport:sportsList' %}">Sport List</a>
      </li>
      <li>
        <a href="{% url 'sport:slotBookings' %}">Bookings</a>
      </li>
    </ul>
    {% endif %}
    {% if user.level == 300 %}
    <ul>
      <li>
        <a href="{% url 'sport:dashboard' %}">Dashboard</a>
      </li>
      <li>
        <a href="{% url 'sport:sportsList' %}">Book a slot</a>
      </li>
      <li>
        <a href="{% url 'sport:profile' %}">Profile</a>
      </li>
      <li>
        <a href="{% url 'sport:bookingHistory' user.id %}">My bookings</a>
      </li>

    </ul>
    {% endif %}
  </div>
</div>
