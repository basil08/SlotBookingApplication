<div class="card p-2">
  <a href="{% url 'sport:sportPage' sport.id %}" class="display-6">{{ sport.name }}</a>
  <p>Description: {{ sport.description }}</p>
  <p>Coordinator: {{ sport.coordinator }}</p>
  <p>Contact Email: {{ sport.POCEmail }}</p>

  {% if user.level < 300 %}
    <div>
      <a class="btn btn-primary" href="{% url 'sport:updateSport' sport.id %}">Update</a>
    </div>
  {% endif %}
</div>
